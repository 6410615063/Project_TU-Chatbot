<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Page</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <form method="post" action="\login\">
            {% csrf_token %}
            <div style="background-color: #c00832; text-align: center;">
                Login
            </div>
            <div style="background-color: #f27134;">
                <div>
                    <label for="input_username">Username: </label>
                    <input type="text" name="username" id="input_username">
                </div>
                <div>
                    <label for="input_password">Password: </label>
                    <input type="password" name="password" id="input_password">
                </div>
                <div style="display: flex; justify-content: center;">
                    <input type="submit">
                </div>
            </div>
            <div style="text-align: center;">
                <a href="\create_user"> I don't have an account </a>
            </div>
        </form>
    </div>
</body>
</html>
